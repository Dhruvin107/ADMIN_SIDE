<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SplitSync - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./CSS/admin_home_page.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <aside id="sidebar" class="col-md-3 col-lg-2 sidebar">
        <button class="btn btn-sm btn-outline-danger d-md-none mb-3 ms-2" id="closeSidebar">âœ–</button>

        <h4 class="text-center fw-bold mb-4">SplitSync</h4>
        <a href="#" class="active">Dashboard</a>
        <a href="./admin_manage_team_page.html">Manage Teams</a>
        <a href="./admin_manage_user_page.html">Manage Users</a> 
        <a href="#" id="logoutBtn">Logout</a>
      </aside>

      <!-- Content -->
      <main class="col-md-9 col-lg-10 content">

        <!-- Sidebar Toggle for Mobile -->
        <button class="btn btn-outline-primary d-md-none mb-3" id="toggleSidebar">
          <i class="fa-solid fa-bars"></i> Menu
        </button>

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-bold">Admin Dashboard</h3>
          <div class="fw-semibold">Welcome, Admin</div>
        </div>

        <!-- Stats -->
        <div class="row mb-4 g-3">
          <div class="col-md-3">
            <div class="card-metric">
              <h4>Total Users</h4>
              <p>216</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-metric">
              <h4>Total Teams</h4>
              <p>32</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-metric">
              <h4>Total Expenses</h4>
              <p>1.6 Lakh</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card-metric">
              <h4>Active Teams</h4>
              <p>16</p>
            </div>
          </div>
        </div>

        <!-- Chart -->
        <div class="card shadow-sm p-3">
          <h5 class="mb-3">Expenses Overview</h5>
          <canvas id="adminChart" style="max-width: 700px; height: 300px; margin: auto;"></canvas>
        </div>

      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./JS/admin_home_page.js"></script>
  <script src="./JS/logout.js"></script>
</body>
</html>
