<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SplitSync - User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <link rel="stylesheet" href="./CSS/admin_manage_user_page.css">

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <aside class="col-md-3 col-lg-2 sidebar">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-bold">32 Teams</h3>
          <div>
            <select class="form-select" id="sortSelect">
              <option selected>Sort By</option>

            </select>
          </div>
        </div>

        <!-- Table -->
        <div class="table-container">
          <table class="table table-bordered table-hover" id="userTable">
            <thead class="table-light">
              <tr>
                <th>No</th>
                <th>User Name</th>
                <th>Expense Till</th>
                <th>Total Teams Joined</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Dhruvin Kapadiya</td>
                <td>94K</td>
                <td>4</td>
                <td>
                  <button class="btn btn-sm btn-primary viewBtn">View</button>

                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Amit Patel</td>
                <td>50K</td>
                <td>3</td>
                <td>
                  <button class="btn btn-sm btn-primary viewBtn">View</button>
                  <button class="btn btn-sm btn-danger deleteBtn">Delete</button>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>Priya Shah</td>
                <td>70K</td>
                <td>2</td>
                <td>
                  <button class="btn btn-sm btn-primary viewBtn">View</button>
                  <button class="btn btn-sm btn-danger deleteBtn">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/js/all.min.js"></script>
  <script src="./JS/admin_manage_user_page.js"></script>
  <script src="./JS/logout.js"></script>
</body>

</html>
